<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Devil Wears Prada</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="seasoncapsules">
        <img class="mainbackgroundleft" src="assets/backgroundsimages/seasonblackrectangle7.png" alt="Главное фоновое изображение раздела капсулы черный прямоугольник" />
        <img class="picbackgroundleft" src="assets/backgroundsimages/seasongreyrectangle9.png" alt="Левое фоновое изображение под фото раздела капсулы серый прямоугольник" />
        <img class="picbackgroundcenter" src="assets/backgroundsimages/seasongreyrectangle9.png" alt="Центральное фоновое изображение под фото раздела капсулы серый прямоугольник" />
        <img class="picbackgroundright" src="assets/backgroundsimages/seasongreyrectangle9.png" alt="Правое фоновое изображение под фото раздела капсулы серый прямоугольник" /> 
        <img class="seasonmaintextline" src="assets/backgroundsimages/seasonline2.png" alt="Линия под центральным заголовком раздела капсулы" />
        <p class="seasonmaintext">Капсулы дня</p>
        <p class="seasontext1">Капсула 1</p>
        <p class="seasontext2">165 000 руб.  </p>
        <p class="seasontext3">Капсула 2</p>
        <p class="seasontext4">215 000 руб.  </p>
        <p class="seasontext5">Капсула 3</p>
        <p class="seasontext6">369 000 руб.</p>
    </div>
    <div class="completecollection">
        <img class="mainbackgroundright" src="assets/collectionsimages/pradafw2022womenswear.webp" alt="Главное фоновое изображение раздела полная коллекция" />
        <img class="collectionmaintextline" src="assets/backgroundsimages/seasonline2.png" alt="Линия под центральным заголовком раздела коллекция" />
        <p class="collectionmaintext">Коллекция'22</p>
        <p class="collectiontextinframe">Каталог</p>
    </div>
</body>
</html>
